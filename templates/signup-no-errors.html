{% extends "base.html" %}

{% block content %}
      <h1>Sign Up</h1>
      <form method='post'>  <!--create form with PoST method-->
          <label>
              Username:
              <input type='text' name="username"/>
          </label><br>

          <label>
            Password:
            <input type='password' name="password"/>
        </label><br>

        <label>
            Verify Password:
            <input type='password' name="verify_password"/>
        </label><br>

        <label>
            Email (optional):
            <input type='text' name="email"/>
        </label><br><br>

            <input type="submit" />
      </form>
{% endblock %}
